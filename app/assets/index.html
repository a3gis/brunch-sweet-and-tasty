<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Example brunch application</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="stylesheets/app.css">
  <script src="javascripts/vendor.js"></script>
  <script src="javascripts/app.js"></script>
</head>
<body ng-controller="AppCtrl">
  	<div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Project name {{location.path()}}</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li ng-class="getClass('/hello')"><a href="/hello">Hello</a></li>
              <li ng-class="getClass('/page1')"><a href="/page1">Page 1</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div ng-view></div>

      <hr />

      <footer>
        <b>App version:</b> <span app-version />
      </footer>
    </div>

</body>
</html>
